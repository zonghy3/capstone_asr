<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR - 뉴스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <style>
        /* CSS 리셋 */
        * {
            box-sizing: border-box;
        }
        
        body {
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        /* 헤더 영역 */
        .header {
            background: transparent !important;
            color: white !important;
            padding: 20px 0 0 0 !important;
            margin: 0 !important;
            position: relative !important;
            width: 100% !important;
            left: 0 !important;
            right: 0 !important;
            top: 0 !important;
            bottom: auto !important;
            transform: none !important;
            box-sizing: border-box !important;
        }
        
        .header > div {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            max-width: 1600px !important;
            margin: 0 auto !important;
            padding: 0 !important;
            width: 100% !important;
            position: relative !important;
            left: 0 !important;
            right: 0 !important;
            top: 0 !important;
            bottom: auto !important;
            transform: none !important;
            box-sizing: border-box !important;
        }
        
        /* ASR 로고 */
        .logo-section {
            flex: 0 0 auto;
        }
        
        .asr-logo {
            font-family: 'Micro 5', monospace;
            font-weight: bold;
            font-size: 64px;
            letter-spacing: 2px;
            color: black !important;
            text-decoration: none;
        }
        
        /* 네비게이션 */
        .nav-links {
            display: flex;
            gap: 50px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        
        .nav-link {
            color: black !important;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3b82f6 !important;
        }
        
        /* 로그인 버튼 */
        .login-btn {
            background: black;
            color: white;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            flex: 0 0 auto;
        }
        
        .login-btn:hover {
            background: #333;
            border-color: #555;
        }
        .index-box { background: #2D2D2D; color: white; margin: 30px 0 5px 0; border-radius: 0; padding: 10px 20px; display: flex; gap: 60px; align-items: center; font-size: 16px; overflow: hidden; position: relative; }
        .index-container { display: flex; gap: 120px; align-items: center; animation: scroll-left 120s linear infinite; animation-delay: 1s; white-space: nowrap; }
        @keyframes scroll-left { 0% { transform: translateX(0%); } 100% { transform: translateX(-50%); } }
        .index-item { display: flex; align-items: center; gap: 8px; }
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <!-- Logo -->
            <div class="logo-section">
                <a href="/index.html" class="asr-logo">ASR</a>
            </div>
            
            <!-- Navigation -->
            <nav class="nav-links">
                <a href="/index.html" class="nav-link">홈</a>
                <a href="/chart.html" class="nav-link">차트</a>
                <a href="/news.html" class="nav-link">뉴스</a>
                <a href="/chatbot.html" class="nav-link">AI챗봇</a>
                <a href="/board.html" class="nav-link">게시판</a>
            </nav>
            
            <!-- Login Button -->
            <a href="/login.html" class="login-btn">로그인</a>
        </div>
    </header>
    <div class="index-box">
        <div class="index-container" id="index-container"><!-- 동적 데이터 --></div>
    </div>

    <!-- 뉴스 컨테이너 -->
    <div style="max-width: 1200px; margin: 2rem auto; padding: 0 2rem;">
        <!-- 뉴스 헤더 -->
        <div style="background: white; border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: 2rem; font-weight: bold; color: #1f2937; margin-bottom: 1rem;">금융 뉴스</h1>
            <p style="color: #6b7280; margin-bottom: 1.5rem;">실시간 금융 뉴스를 확인하세요</p>
            
            <!-- 뉴스 소스 필터 -->
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="news-filter-btn active" data-feed="hankyung" onclick="switchNewsFeed('hankyung')">한국경제</button>
                <button class="news-filter-btn" data-feed="mk" onclick="switchNewsFeed('mk')">매일경제</button>
                <button class="news-filter-btn" data-feed="naver" onclick="switchNewsFeed('naver')">네이버</button>
                <button class="news-filter-btn" data-feed="google" onclick="switchNewsFeed('google')">Google</button>
                <button class="news-filter-btn" data-feed="yahoo" onclick="switchNewsFeed('yahoo')">Yahoo</button>
                <button class="news-filter-btn" data-feed="nasdaq" onclick="switchNewsFeed('nasdaq')">Nasdaq</button>
                <button class="news-filter-btn" data-feed="marketbeat" onclick="switchNewsFeed('marketbeat')">MarketBeat</button>
            </div>
        </div>

        <!-- 뉴스 그리드 -->
        <div id="news-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem;">
            <!-- 로딩 스피너 -->
            <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; height: 200px;">
                <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>

    <style>
        /* 뉴스 필터 버튼 스타일 */
        .news-filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .news-filter-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .news-filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        /* 뉴스 카드 스타일 */
        .news-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .news-card-content {
            padding: 1.5rem;
        }
        .news-source {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .news-summary {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .news-date {
            font-weight: 500;
        }
        .news-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .news-link:hover {
            text-decoration: underline;
        }

        /* 로딩 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 에러 메시지 */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            grid-column: 1 / -1;
        }

        /* 새로고침 표시 */
        .refresh-indicator {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .refresh-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            #news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- 새로고침 표시 -->
    <div id="refresh-indicator" class="refresh-indicator">
        뉴스가 업데이트되었습니다
    </div>

    <script src="js/chart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        class NewsManager {
            constructor() {
                this.currentFeed = 'hankyung';
                this.refreshInterval = null;
                this.init();
            }

            init() {
                this.loadNews();
                this.startAutoRefresh();
            }

            async loadNews() {
                const newsGrid = document.getElementById('news-grid');
                
                // 로딩 표시
                newsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; height: 200px;">
                        <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    </div>
                `;

                try {
                    const url = `/api/chart/news/rss?feed=${this.currentFeed}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.success && data.articles) {
                        this.displayNews(data.articles);
                    } else {
                        this.showError(data.error || '뉴스를 불러오는데 실패했습니다.');
                    }
                } catch (error) {
                    console.error('Error loading news:', error);
                    this.showError('네트워크 오류가 발생했습니다.');
                }
            }

            displayNews(articles) {
                const newsGrid = document.getElementById('news-grid');
                
                if (articles.length === 0) {
                    newsGrid.innerHTML = `
                        <div class="error-message">
                            표시할 뉴스가 없습니다.
                        </div>
                    `;
                    return;
                }

                const cardsHtml = articles.map(article => `
                    <div class="news-card">
                        <div class="news-card-content">
                            <span class="news-source">${article.source}</span>
                            <h3 class="news-title">${article.title}</h3>
                            <p class="news-summary">${article.summary}</p>
                            <div class="news-meta">
                                <span class="news-date">${this.formatDate(article.published)}</span>
                                <a href="${article.link}" target="_blank" rel="noopener" class="news-link">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                `).join('');

                newsGrid.innerHTML = cardsHtml;
            }

            formatDate(dateString) {
                if (!dateString) return '시간 정보 없음';
                
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);

                    if (diffMins < 60) {
                        return `${diffMins}분 전`;
                    } else if (diffHours < 24) {
                        return `${diffHours}시간 전`;
                    } else if (diffDays < 7) {
                        return `${diffDays}일 전`;
                    } else {
                        return date.toLocaleDateString('ko-KR');
                    }
                } catch (error) {
                    return '시간 정보 없음';
                }
            }

            showError(message) {
                const newsGrid = document.getElementById('news-grid');
                newsGrid.innerHTML = `
                    <div class="error-message">
                        ${message}
                    </div>
                `;
            }

            startAutoRefresh() {
                // 10분마다 자동 새로고침
                this.refreshInterval = setInterval(() => {
                    this.loadNews();
                    this.showRefreshIndicator();
                }, 10 * 60 * 1000);
            }

            showRefreshIndicator() {
                const indicator = document.getElementById('refresh-indicator');
                indicator.classList.add('show');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 3000);
            }

            destroy() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        function switchNewsFeed(feedKey) {
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.news-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-feed="${feedKey}"]`).classList.add('active');

            // 현재 뉴스 매니저의 피드 변경하고 새로고침
            if (window.newsManager) {
                window.newsManager.currentFeed = feedKey;
                window.newsManager.loadNews();
            }
        }

        // 페이지 로드 시 뉴스 매니저 초기화
        document.addEventListener('DOMContentLoaded', () => {
            window.newsManager = new NewsManager();
        });

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (window.newsManager) {
                window.newsManager.destroy();
            }
        });
    </script>
</body>
</html>
